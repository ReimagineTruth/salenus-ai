    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Salenus AI",
      "description": "Pi-powered verified AI coaching app for productivity and habit building",

        "price": "0",
        "priceCurrency": "PI"
      },

    </script>

    <!-- Pi Network SDK with error handling -->
    <script>
      // Prevent Pi SDK loading errors from breaking the app
      window.addEventListener('error', function(e) {
        if (e.message.includes('Pi') || e.message.includes('pi-sdk')) {
          console.warn('Pi SDK error caught:', e.message);
          e.preventDefault();
        }
      });
    </script>
    <script src="https://sdk.minepi.com/pi-sdk.js" onerror="console.warn('Pi SDK failed to load')"></script>
    <script>
      // Initialize Pi SDK with error handling
      try {
        if (typeof Pi !== 'undefined') {
          Pi.init({ version: "2.0", sandbox: true });
          console.log('Pi SDK initialized successfully');
        } else {
          console.warn('Pi SDK not available, continuing without Pi features');
        }
      } catch (error) {
        console.warn('Pi SDK initialization failed:', error);
      }
    </script>
