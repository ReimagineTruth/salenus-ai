<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salenus AI - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .redirect-info {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 Redirecting to Salenus AI</h1>
        <p>You're being redirected to the main application...</p>
        <div class="spinner"></div>
        <div class="redirect-info">
            If you're not redirected automatically, 
            <a href="https://salenus.xyz" style="color: white; text-decoration: underline;">click here</a>
        </div>
    </div>

    <script>
        // STEP 7: Fallback Fix - Redirect to main domain
        console.log('🔄 STEP 7: Fallback redirect initiated');
        
        // Check if we're on a Pi subdomain
        const isPiSubdomain = window.location.hostname.includes('pinet.com') || 
                             window.location.hostname.includes('minepi.com');
        
        if (isPiSubdomain) {
            console.log('🌐 Pi subdomain detected, redirecting to main domain...');
            
            // Redirect to main domain after a short delay
            setTimeout(() => {
                window.location.href = 'https://salenus.xyz';
            }, 2000);
        } else {
            console.log('✅ Not on Pi subdomain, staying on current domain');
        }
        
        // Also redirect if there are any errors
        window.addEventListener('error', function(e) {
            console.warn('⚠️ Error detected, redirecting to main domain:', e.message);
            setTimeout(() => {
                window.location.href = 'https://salenus.xyz';
            }, 1000);
        });
    </script>
</body>
</html>
